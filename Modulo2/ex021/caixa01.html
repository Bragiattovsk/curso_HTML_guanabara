<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1{
            height: 80px;
            width: 270px;
            background-color: lightgray;
            border: 10px solid darkslategray;
            padding: 10px;
            margin: 20px auto 20px auto;
            outline: 5px dashed salmon;
        }
        a{
            border: 10px solid darkslateblue;
            padding: 10px;
            margin: 5px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-levels.</a>Vamos ver como tudo isso funciona.</p>
</body>
</html>
