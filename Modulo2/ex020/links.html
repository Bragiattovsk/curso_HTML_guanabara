<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        a{
            text-decoration: none;
            color: black;
        }
        a:visited{
            color: red;
        }
        a:hover{
            text-decoration: underline;
            color: black;
        }
        a:active{
            color: blue;
        }
        a::after{
            content: "(link)";
            color: gray;
        }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://github.com/Bragiattovsk" target="_blank">Repositório Github</a></li>
        <li><a href="https://www.youtube.com/@firedelttv" target="_blank">Canal do YouTube</a></li>
        <li><a href="https://primeiro-portifolio-sand.vercel.app/" target="_blank">Site de apresentação</a></li>
    </ul>
</body>
</html>
