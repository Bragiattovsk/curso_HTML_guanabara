<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midia em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em dispositivos diferentes, ou diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/FotoP.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/FotoM.png" type="image/png">
        <img src="imagens/FotoG.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="midia/happy-mistake.mp3" controls autoplay></audio>
    <audio preload="metadata" autoplay controls>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
