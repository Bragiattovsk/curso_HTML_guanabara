<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga de imagens</h1>
    <hr>
    <p>
        Você pode carregar imagens que estão na mesma pasta que o arquivo HTML.
    </p>
    <img src="logo-html-200.png" alt="Logo html">
    <p>
        Você também pode carregar imagens que estão em pastas diferentes.
    </p>
    <img src="images/logo-css-200.png" alt="Logo CSS">
    <p>
        Também é possível carregar imagens externas.
    </p>
    <img src="https://logospng.org/download/javascript/logo-javascript-256.png" alt="Logo Google">
</body>
</html>
